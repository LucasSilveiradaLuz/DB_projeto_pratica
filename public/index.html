<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameOver</title>
    <!-- Certificando que o CSS está sendo carregado corretamente -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
 <link rel="stylesheet" href="style.css">
  </head>

<body>
<div class="container overflow-hidden text-center">
  <div class="row gy-5">
    <div class="col-6">
      <div class="p-3"> GameOver</div>
    </div>
    <div class="col-6">
      <div class="p-2">  Venha trabalhar conosco! </div>
    </div>
      </div>
</div>

  <section id="register">
    <form id="form">
        <input type="text" id="nome" placeholder="Nome" required />
        <input type="text" id="endereco" placeholder="Endereço" required />
        <input type="text" id="telefone" placeholder="Telefone" required />
        <input type="email" id="email" placeholder="Email" required />
        <button type="submit">Cadastrar</button>
  
    </form>
  </section>
<button class="btn btn-primary mt-3" data-bs-toggle="collapse" data-bs-target="#listaCollapse">
 Funcionários cadastrados
</button>

<section id="listaCollapse" class="collapse mt-3">
  <ul id="lista" class="list-group mx-auto mt-3" style="max-width: 500px;"></ul>
</section>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
